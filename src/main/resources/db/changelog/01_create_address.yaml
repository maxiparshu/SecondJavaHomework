databaseChangeLog:
  - changeSet:
      id: 1
      author: user
      preConditions:
        - onFail: MARK_RAN # если таблица уже есть, пометит миграцию как выполненную
        - not:
            - sqlCheck:
                expectedResult: "1"
                sql: "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'tourism' AND table_name = 'address'"
      changes:
        - createTable:
            tableName: address
            schemaName: tourism
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: building
                  type: INT
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: region
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: latitude
                  type: DOUBLE
              - column:
                  name: longitude
                  type: DOUBLE
