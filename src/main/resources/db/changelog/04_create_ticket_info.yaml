databaseChangeLog:
  - changeSet:
      id: 4
      author: user
      preConditions:
        - onFail: MARK_RAN
        - not:
            - sqlCheck:
                expectedResult: "1"
                sql: "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'tourism' AND table_name = 'ticket_info'"
      changes:
        - createTable:
            tableName: ticket_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: availability
                  type: BOOLEAN
              - column:
                  name: attraction_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_ticket_info_attraction
                    referencedTableName: attraction
                    referencedColumnNames: id
